components:
  schemas:
    Secretaria:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        nome:
          type: string
          maxLength: 255
        gestor:
          type: string
          maxLength: 255
      required:
      - nome
    Vereador:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        nome:
          type: string
          maxLength: 255
        partido:
          type: string
          maxLength: 60
        mandato:
          type: string
          default: 2025-2028
          maxLength: 20
      required:
      - nome
      - partido
    Servidor:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        matricula:
          type: string
          maxLength: 80
        nome:
          type: string
          maxLength: 255
        orgao:
          type: string
          maxLength: 255
        vinculo:
          type: string
          maxLength: 80
        valor_bruto:
          type: string
          format: decimal
          multipleOf: 0.01
          maximum: 1000000000000
          minimum: -1000000000000
        valor_liquido:
          type: string
          format: decimal
          multipleOf: 0.01
          maximum: 1000000000000
          minimum: -1000000000000
      required:
      - nome
      - orgao
    DespesaSecretaria:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        ano:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        secretaria:
          type: string
          maxLength: 255
        orcamento:
          type: string
          format: decimal
          multipleOf: 0.01
          maximum: 100000000000000
          minimum: -100000000000000
        empenhado:
          type: string
          format: decimal
          multipleOf: 0.01
          maximum: 100000000000000
          minimum: -100000000000000
        liquidado:
          type: string
          format: decimal
          multipleOf: 0.01
          maximum: 100000000000000
          minimum: -100000000000000
        pago:
          type: string
          format: decimal
          multipleOf: 0.01
          maximum: 100000000000000
          minimum: -100000000000000
      required:
      - ano
      - secretaria
    Licitacao:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        certame:
          type: string
          maxLength: 100
        modalidade:
          type: string
          maxLength: 120
        objeto:
          type: string
        valor:
          type: string
          format: decimal
          multipleOf: 0.01
          maximum: 100000000000000
          minimum: -100000000000000
    Contrato:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        numero:
          type: string
          maxLength: 100
        empresa:
          type: string
          maxLength: 255
        modalidade:
          type: string
          maxLength: 120
        objeto:
          type: string
        valor:
          type: string
          format: decimal
          multipleOf: 0.01
          maximum: 100000000000000
          minimum: -100000000000000
      required:
      - empresa
    Fornecedor:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        nome:
          type: string
          maxLength: 255
        cnpj:
          type: string
          maxLength: 30
        valor_total:
          type: string
          format: decimal
          multipleOf: 0.01
          maximum: 100000000000000
          minimum: -100000000000000
      required:
      - nome
    Alerta:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        codigo:
          type: string
          maxLength: 80
        titulo:
          type: string
          maxLength: 255
        severidade:
          type: string
          maxLength: 20
        detalhes:
          type: string
        criado_em:
          type: string
          format: date-time
          readOnly: true
      required:
      - codigo
      - titulo
    SyncRun:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        fonte:
          type: string
          maxLength: 120
        status:
          type: string
          maxLength: 30
        iniciado_em:
          type: string
          format: date-time
          readOnly: true
        finalizado_em:
          type: string
          format: date-time
          nullable: true
        mensagem:
          type: string
        registro_count:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        erro_count:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
      required:
      - fonte
    DataProvenance:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        fonte:
          type: string
          maxLength: 120
        endpoint:
          type: string
          maxLength: 255
        recurso:
          type: string
          maxLength: 120
        external_id:
          type: string
          maxLength: 120
        payload_hash:
          type: string
          maxLength: 64
        versao:
          type: string
          maxLength: 30
        coletado_em:
          type: string
          format: date-time
          readOnly: true
      required:
      - fonte
      - endpoint
      - recurso
      - payload_hash
