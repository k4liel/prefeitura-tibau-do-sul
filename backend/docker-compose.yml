services:
  postgres:
    image: postgres:16-alpine
    container_name: tibau-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: tibau
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - tibau_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d tibau"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: tibau-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - tibau_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  tibau_postgres_data:
  tibau_redis_data:
